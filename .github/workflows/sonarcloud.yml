name: SonarCloud analysis

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure SONAR_TOKEN secret is set
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error::SONAR_TOKEN secret is not set.\nGenerate a token on SonarCloud (User > My Account > Security) and add it in GitHub: Settings -> Secrets -> Actions -> New repository secret with the name SONAR_TOKEN."
            exit 1
          fi

      - name: Prepare Sonar args (discover projectKey if missing)
        id: prepare-args
        env:
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ARGS=""
          if [ -n "$SONAR_ORGANIZATION" ]; then
            ARGS="$ARGS -Dsonar.organization=$SONAR_ORGANIZATION"
          fi
          if [ -n "$SONAR_PROJECT_KEY" ]; then
            ARGS="$ARGS -Dsonar.projectKey=$SONAR_PROJECT_KEY"
          else
            echo "SONAR_PROJECT_KEY not provided. If your repository is linked to SonarCloud via the SonarCloud UI / GitHub integration, the scanner may work without an explicit project key."
            echo "If not, import the repo as a project on SonarCloud or set the SONAR_PROJECT_KEY secret with your project's key."
          fi
          # Trim leading space
          ARGS="$(echo $ARGS | sed 's/^ //')"
          echo "SONAR_ARGS=$ARGS" >> $GITHUB_OUTPUT

      - name: Verify Sonar projectKey present (or import binding)
        run: |
          CUR_ARGS="${{ steps.prepare-args.outputs.SONAR_ARGS }}"
          echo "Prepared SONAR_ARGS: $CUR_ARGS"
          if echo "$CUR_ARGS" | grep -q "sonar.projectKey"; then
            echo "Project key present in SONAR_ARGS. Proceeding with analysis."
            exit 0
          fi
          echo "::error::SONAR project key not present. The Sonar scanner requires a project key unless this repository is already bound to a SonarCloud project via the SonarCloud UI."
          echo "Options to fix:"
          echo " - Import the repository in SonarCloud (Organization -> Add project -> choose repo). After import, rerun this workflow." 
          echo " - Or set the repository secret SONAR_PROJECT_KEY to your SonarCloud Project Key (Settings -> Secrets -> Actions)."
          exit 1

      - name: Analyze with SonarCloud
        # You can pin the exact commit or the version.
        # uses: SonarSource/sonarcloud-github-action@v2.2.0
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Additional arguments for the SonarScanner CLI (project/org added only if secrets exist)
          args: ${{ steps.prepare-args.outputs.SONAR_ARGS }}
          # Comma-separated paths to directories containing main source files.
          #-Dsonar.sources= # optional, default is project base directory
          # Comma-separated paths to directories containing test source files.
          #-Dsonar.tests= # optional
          # When you need the analysis to take place in a directory other than the one from which it was launched, default is .
          projectBaseDir: .

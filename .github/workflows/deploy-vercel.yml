name: Deploy to Vercel

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
        
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build (bootJar)
        run: ./gradlew bootJar -x test --no-daemon

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          zeit-token: .

    # Note: This workflow expects the Vercel project to be configured to use the Dockerfile
    # in the repository (Vercel will detect Dockerfile and build a container). Alternatively,
    # you can use Vercel's Git integration to auto-deploy on push.
